<link href="/assets/tables/table.css" rel="stylesheet" />
    <style>
    body: {padding: 50px;
          background-color: #7986CB;}
    </style>
<h1>A Grid of Happy<h1>
  <div ng-controller="tableController as lm">
<form>
  <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Search and be happy" ng-model="searchName">
          </div>
        </div>
      </form>
<table class="table table-bordered table-striped">
      <thead>
        <tr bgcolor="#FFFFFF">
          <td>
            <a ng-click="sortType ='name'; sortReverse = !sortReverse">
              Location Name
              <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                  <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>
          <td>
            <a ng-click="sortType ='hhour'; sortReverse = !sortReverse">
              Happy Hour's
              <span ng-show="sortType == 'hhour' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'hhour' && sortReverse" class="fa fa-caret-up"></span>
            </a>
            
          </td>
          <td>
            <a ng-click="sortType ='dist'; sortReverse = !sortReverse">
              Distance
              <span ng-show="sortType == 'dist' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'dist' && sortReverse" class="fa fa-caret-up"></span>
            </a>
            
          </td>
          <td>
            <a ng-click="sortType ='rating'; sortReverse = !sortReverse">
              Yelp Rating
              <span ng-show="sortType == 'rating' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'rating' && sortReverse" class="fa fa-caret-up"></span>
            </a>
            
          </td>
        </tr>
      </thead>

      <tbody bgcolor="#FFFFFF">
        <tr ng-repeat="rests in resturants | orderBy:sortType:sortReverse | filter: searchName">
          <td>{{ rests.name }}</td>
          <td>{{ rests.hhour }}</td>
          <td>{{ rests.dist }}</td>
          <td>{{ rests.rating }}</td>
        </tr>
      </tbody>

</table>
<div>
    <action-menusd 
                  options="lm.pages">
    </action-menusd>
  </div>
</div>
